        /* General styling */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;

            background-color: black;
            color: white;
        }

        /* Header and navigation */
        header {
            padding: 20px;
            background-color: black;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center; /* Center the navigation items */
            width: 100%;
        }

        nav ul li {
            display: inline;
            margin: 0 30px;
            text-align: center;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            align-items: center; /* Align items vertically */
        }

        nav ul li a img {
            width: 20px; /* Adjust the image size */
            height: auto;
            margin-right: 10px; /* Space between the image and text */
        }

        /* Logo styling */
        .logo {
            width: 100px;
            height: auto;
            margin-right: 15px;
        }

        /* About section */
        .about {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 50px 0;
            background-image: url('https://github.com/aespasynkmy/home/blob/main/bg1.jpg?raw=true'); /* Background image */
            background-size: cover; /* Ensures the image covers the entire section */
            background-position: center center; /* Keeps the image centered */
            background-attachment: fixed; /* Keeps the background fixed during scrolling */
            height: 500px; /* Set height for the section */
        }

        .about h1 {
            font-family: 'Bodoni Moda', serif; /* Change the font to Bodoni Moda */
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .about p {
            font-size: 1.2em;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
            font-family: 'Georgia', serif;
        }

        /* Image carousel section */
        .carousel {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            cursor: grab; /* Add cursor style for drag */
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            object-fit: contain; /* Ensures images maintain their aspect ratio */
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
        }

        /* Anniversary text at bottom */
        .anniversary {
            text-align: center;
            padding: 20px;
            font-size: 1.4em;
            font-family: 'KaiTi', 'Microsoft YaHei', sans-serif;
            font-weight: bold;
            background-color: black;
            color: white;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            /* On smaller screens, adjust navigation font size and spacing */
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 18px;
            }

            .about h1 {
                font-size: 2.5em;
            }

            .about p {
                font-size: 1.1em;
                padding: 0 15px;
            }

            .footer-img {
                max-height: 60vh;
            }
        }
    </style>

    <script>
        // JavaScript for carousel slide movement
        let currentSlide = 0;

        function moveSlide(step) {
            const slides = document.querySelectorAll('.carousel-images img');
            const totalSlides = slides.length;

            currentSlide = (currentSlide + step + totalSlides) % totalSlides;  // Loop back if out of bounds
            const newTransform = -currentSlide * 100 + '%';
            document.querySelector('.carousel-images').style.transform = `translateX(${newTransform})`;
        }
